#include<iostream>
using std::cout;

int main()
{
    int n = 5, c, d, space = 1;//initialize and declare variables.
    space = n - 1;
    for (d = 1; d <= n; d++)//loops to create empty space
    {
        for (c = 1; c <= space; c++)
            cout << " ";
        space--;//number of space decremented from 5 to 1 each line
        for (c = 1; c <= 2 * d - 1; c++)//
            cout << "*";//increment "*" character by the product of 2 and
                            //the d - 1 on each line after the space
        cout << "\n";//insert a new line for each loop
    }
    space = 1;
    for (d = 1; d <= n - 1; d++)
    {
        for (c = 1; c <= space; c++)//spaces incremented from 1 to 5
            cout << " ";
        space++;//number of spaces in incremented from 1 to 5 each line
        for (c = 1; c <= 2 * (n - d) - 1; c++)
            cout << "*";
        cout << "\n";//insert a new line for each loop
    }
    return 0;
}
